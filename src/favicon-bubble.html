<!-- Import Polymer -->
<link rel="import" href="bower_components/polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="favicon-bubble" attributes="label width height font colour background fallback">
    <script>
        (function() {
            Polymer('favicon-bubble', {
                width: 7,
                height: 9,
                font: '10px arial',
                colour: '#ffffff',
                background: '#F03D25',
                fallback: true,
                label: '',
                ready: function() {
                    Tinycon.setOptions({
                        width: this.width,
                        height: this.height,
                        font: this.font,
                        colour: this.colour,
                        background: this.background,
                        fallback: this.fallback
                    });

                    Tinycon.setBubble(this.label);
                }
            });
        })();
    </script>
</polymer-element>
